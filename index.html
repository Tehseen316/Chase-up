<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Meta refresh redirect -->
    <meta http-equiv="refresh" content="0; url=/views/dashboard.html">

    <script>
        // JavaScript Redirect (Backup in case meta refresh fails)
        document.addEventListener("DOMContentLoaded", function() {
            window.location.replace("/views/dashboard.html");
        });
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/views/dashboard.html">click here</a>.</p>
</body>
</html>
