<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Inventory Management</title>
    <link rel="stylesheet" href="/public/products.css">
    <script src="/scripts/products.js" defer></script>
</head>
<body>
    
    <div id="navbar-container"></div>

    <div class="container">
        <h1>Manage Products</h1>

       

        <div class="add-product">
            <h3>Add New Product</h3>
            <form id="product-form">
                <input type="text" id="name" placeholder="Product Name" required>
                <input type="number" id="price" placeholder="Price ($)" required>
                <input type="number" id="stock" placeholder="Stock Quantity" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                </select>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr>
                    <td>Sample Product</td>
                    <td>$10</td>
                    <td>50</td>
                    <td>Electronics</td>
                    <td>
                        <button class="delete-btn">ðŸ—‘ Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
